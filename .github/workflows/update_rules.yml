name: Update ACL Rules

# 触发条件：每天 UTC 0点 (北京时间 8点) 或手动触发
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests
        
    - name: Run update script
      run: |
        python scripts/update.py

    - name: Install sing-box
      run: |
        VERSION="1.10.1"
        wget "https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz"
        tar -xzf "sing-box-${VERSION}-linux-amd64.tar.gz"
        sudo mv "sing-box-${VERSION}-linux-amd64/sing-box" /usr/local/bin/
        rm -rf "sing-box-${VERSION}-linux-amd64"*
        sing-box version

    - name: Compile Rules
      run: python scripts/compile.py

    - name: Generate SingBox Config
      run: python scripts/generate_json.py
        
    - name: Check for changes
      id: git-check
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "chore: update rules $(date +'%Y-%m-%d')"
        git push
